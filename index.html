<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="bg-green"></div>
    <div class="container">
      <div class="bolzapp">
        <div class="user">
          <div class="user-main">
            <div class="user-menu">
              <img class="profile-img" src="img/userimg.jpg" alt="">
              <ul class="user-options">
                <li><i class="far fa-circle"></i></li>
                <li><i class="fas fa-comment-alt"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
            </div>
            <div class="user-search">
              <input class="chat-search" placeholder="Cerca o inizia una nuova chat" type="search">
            </div>
          </div>
          <div class="user-friends">
            <div class="master-friend">
              <div class="friend-template" data-pos="" data-friend-name="">
                <div class="friend-img">
                  <img src="" alt="">
                </div>
                <div class="friend-text">
                  <p class="friend-name"></p>
                  <p class="friend-preview"><i class="fas fa-check"></i></p>
                </div>
                <div class="friend-time">
                  <p class="time"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="messages">
          <div class="user-menu">
            <img class="user-img" src="img/arya.jpg" alt="">
            <div class="friend-bar">
              <p class="friend-bar-name">Arya Stark</p>
              <p class="friend-bar-status">online</p>
            </div>
            <ul class="user-options">
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-paperclip"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>
          <div class="main-chat"></div>
              <div class="message-send">
                <div class="emoticons">
                  <i class="far fa-grin"></i>
                </div>
                <input class="input-message" placeholder="Scrivi un messaggio" type="text" val="">
                <div class="send-button">
                  <i class="fas fa-microphone"></i>
                </div>
              </div>
        </div>
      </div>
    </div>

    <div class="template-message">
      <div class="new-message">
        <span class="text-message"></span>
        <div class="info-message">
          <span class="time-message"></span>
          <i class="fas fa-check"></i>
        </div>
        <div class="arrow-option">
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="message-menu">
          <ul>
            <li>Inoltra messaggio</li>
            <li>Messaggio importante</li>
            <li>Elimina messaggio</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
